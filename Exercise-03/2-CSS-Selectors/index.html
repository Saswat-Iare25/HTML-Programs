
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Element Selector Example</h1>

<p class="highlight">This is a paragraph styled using a CLASS selector.</p>

<div id="uniqueBox">This box is styled using an ID selector.</div>

<h2>Group & Descendant Selectors</h2>

<div class="parent">
    <p>This paragraph is inside a parent div.</p>
</div>

</body>
</html>
