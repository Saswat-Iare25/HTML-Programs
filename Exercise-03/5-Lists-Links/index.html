<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists & Links Styling</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Styled Unordered List</h2>
<ul class="custom-list">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
</ul>

<h2>Styled Ordered List</h2>
<ol class="custom-ol">
    <li>Apple</li>
    <li>Mango</li>
    <li>Banana</li>
</ol>

<h2>Styled Link</h2>
<a href="#">Hover over this link</a>

</body>
</html>
